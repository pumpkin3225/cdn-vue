<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">{{message}}
        <div>{{count}}</div>
        <button v-on:click = 'count++'>增加(完整寫法)</button>
        <div></div>
        <button @click = 'count++'>增加(簡易寫法)</button>
        <div></div>
        <button @click = 'add()'>增加(涵式寫法)</button>
        <div></div>
        <input type="text" v-model="input">
        <div>{{input}}</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        createApp({



            data() {
                return {
                    message: 'Hello Vue!',
                    count: 0,
                    input:'雙向綁定'
                }
            },

            methods: {
                add(){
                    this.count++
                }
            },


        }).mount('#app')
    </script>
</body>

</html>
